<HTML><HEAD>
<TITLE>Galaxy ID 登録</TITLE>
<META HTTP-EQUIV="Content-Type" CONTENT="text/html; charset=Shift_JIS">
</HEAD>
<BODY marginwidth="0" marginheight="50" leftmargin="0" topmargin="50" bgcolor="#ffffff">
<FORM name="galaxyfrm" method="post" action="servlet/user_regist">
<CENTER>
<TABLE border="1" width="500" cellpadding="0" cellspacing="0" bordercolor="gray" bgcolor="#979fee">
  <TBODY>
    <TR>
      <TD align="center">
      <TABLE border="0" cellpadding="0" cellspacing="0" bgcolor="#979fee" width="700">
        <TBODY>
          <TR>
            <TD align="center" height="50" bgcolor="#979fee" colspan="2"><B><FONT size="+1" color="#ffff00">Galaxy ユーザ登録</FONT></B></TD>
          </TR>
          <TR>
            <TD align="center" bgcolor="#ffffff">
            <TABLE border="0" cellpadding="0" cellspacing="0" bgcolor="#ffffff" width="350">
              <TBODY>
                <TR>
                  <TD><B><FONT size="-1">Galaxy ID</FONT></B></TD>
                  <TD>
                  <INPUT size="30" type="text" name="galaxyid" maxlength="30">
                  </TD>
                </TR>
                <TR>
                  <TD><B><FONT size="-1">パスワード</FONT></B></TD>
                  <TD>
                  <INPUT size="20" type="password" name="pass1" maxlength="20">
                  </TD>
                </TR>
                <TR>
                  <TD><B><FONT size="-1">パスワード再入力</FONT></B></TD>
                  <TD>
                  <INPUT size="20" type="password" name="pass2" maxlength="20">
                  </TD>
                </TR>
              </TBODY>
            </TABLE>
            </TD>
            <TD width="200"><B><FONT size="-1">Galaxy ID</FONT></B><BR>
            <FONT size="-1" color="#ffffff">半角の英数字にて入力ください。<BR>
            日本語は利用できません。</FONT><FONT color="#ffff00"><BR>
            </FONT><BR>
            <FONT size="-1"><B>パスワード</B></FONT><BR>
            <FONT size="-1" color="#ffffff">半角の英数字　6文字以上でパスワードを設定してください。<BR>
            数字、大文字、記号などを混合すると、安全です。</FONT><BR>
            <FONT size="-1" color="#ff8000">Caps Lockに注意してください。</FONT></TD>
          </TR>
          <TR>
            <TD colspan="2">&nbsp;</TD>
          </TR>
          <TR>
            <TD bgcolor="#ffffff" align="center">
            <TABLE border="0" cellpadding="0" cellspacing="0" width="400">
              <TBODY>
                <TR>
                  <TD><B>姓</B> :</TD>
                  <TD><INPUT size="20" type="text" name="sei"></TD>
                  <TD><B>名</B> :</TD>
                  <TD><INPUT size="20" type="text" name="mei"></TD>
                </TR>
                <TR>
                  <TD><B>国</B></TD>
                  <TD colspan="3" align="left"><B>JP</B></TD>
                </TR>
                <TR>
                  <TD><B>郵便番号</B></TD>
                  <TD><INPUT size="10" type="text" name="zip" maxlength="7"></TD>
                  <TD><B>性別</B></TD>
                  <TD><SELECT name="sex">
                    <OPTION value="-" selected>---</OPTION>
                    <OPTION value="m">男性</OPTION>
                    <OPTION value="f">女性</OPTION>
                  </SELECT></TD>
                </TR>
                <TR>
                  <TD><B>所属</B></TD>
                  <TD colspan="3"><INPUT size="20" type="text" name="syozoku" maxlength="100"></TD>
                </TR>
                <TR>
                  <TD><B>e-mail</B></TD>
                  <TD colspan="3"><INPUT size="30" type="text" name="email" maxlength="30"></TD>
                </TR>
              </TBODY>
            </TABLE>
            </TD>
            <TD width="200"><B><FONT size="-1">郵便番号</FONT></B><BR>
            <FONT size="-1" color="#ffffff">海外にお住まいの方は、郵便番号&quot;0000000&quot;と入力して下さい。</FONT><BR>
            <BR>
            <B><FONT size="-1">所属</FONT></B><BR>
            <FONT color="#ffffff" size="-1">学校名、研究室名などを入力して下さい。空白でも問題ございません。</FONT><BR>
            <BR>
            </TD>
          </TR>
          <TR>
            <TD align="center" height="50" bgcolor="#979fee" colspan="2"><INPUT type="submit" name="submit" value="登録">　<INPUT type="reset" name="reset" value="リセット"></TD>
          </TR>
        </TBODY>
      </TABLE>
      </TD>
    </TR>
  </TBODY>
</TABLE>
</CENTER>
</FORM>
</BODY></HTML>
